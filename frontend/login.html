<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI Lawyer</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>AI Lawyer</h1>
            <p class="subtitle">您的智能法律助手</p>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">登录</button>
                <button class="tab-btn" data-tab="register">注册</button>
            </div>

            <form id="login-form" class="form-panel active">
                <div class="input-group">
                    <input type="text" id="login-username" placeholder="用户名" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="密码" required>
                </div>
                <button type="submit" class="submit-btn">登录</button>
            </form>

            <form id="register-form" class="form-panel">
                <div class="input-group">
                    <input type="text" id="register-username" placeholder="用户名" required>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" placeholder="密码" required>
                </div>
                <div class="input-group">
                    <input type="password" id="register-confirm-password" placeholder="确认密码" required>
                </div>
                <button type="submit" class="submit-btn">注册</button>
            </form>

            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
