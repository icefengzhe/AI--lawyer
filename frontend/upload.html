<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理 - AI Lawyer</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/upload.css">
</head>
<body>
    <div class="upload-container">
        <div class="upload-header">
            <h1>知识库管理</h1>
            <p>上传文件到知识库，AI将基于这些资料为您提供更专业的建议</p>
            <a href="/" class="btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                返回对话
            </a>
        </div>
        
        <div class="upload-main">
            <div class="upload-area" id="upload-area">
                <input type="file" id="file-input" multiple accept=".pdf,.doc,.docx,.txt,image/*" style="display: none;">
                <div class="upload-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                        <path d="M12 16V4M7 9L12 4L17 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M20 20H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="upload-text">
                    <h3>拖放文件到此处，或点击上传</h3>
                    <p>支持PDF、Word、图片等格式，单个文件不超过10MB</p>
                </div>
            </div>

            <div class="file-list">
                <div class="file-list-header">
                    <h2>已上传文件</h2>
                    <div class="file-count" id="file-count">共 0 个文件</div>
                </div>
                <div class="file-grid" id="file-grid">
                    <!-- 文件列表将通过JavaScript动态生成 -->
                </div>
                <div class="empty-state" id="empty-state" style="display: none;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
                        <path d="M12 8v8M8 12h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <p>还没有上传任何文件</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="delete-modal" style="display: none;">
        <div class="modal-content">
            <h3>确认删除</h3>
            <p>确定要删除这个文件吗？此操作无法撤销。</p>
            <div class="modal-actions">
                <button class="btn" id="cancel-delete">取消</button>
                <button class="btn primary" id="confirm-delete">删除</button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/upload.js"></script>
</body>
</html>
