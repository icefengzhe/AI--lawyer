<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lawyer - 法律咨询助手</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/lib/highlight.github.css">
</head>
<body>
    <div class="chat-container">
        <!-- 左侧历史对话列表 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    新对话
                </button>
            </div>
            <div class="history-list">
                <!-- 历史对话将在这里动态生成 -->
            </div>
        </div>
        
        <!-- 右侧聊天窗口 -->
        <div class="chat-main">
            <div class="chat-header">
                <h1>AI Lawyer</h1>
                <div class="header-actions">
                    <button id="logout" class="btn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M6 14H3.33333C2.97971 14 2.64057 13.8595 2.39052 13.6095C2.14048 13.3594 2 13.0203 2 12.6667V3.33333C2 2.97971 2.14048 2.64057 2.39052 2.39052C2.64057 2.14048 2.97971 2 3.33333 2H6M10.6667 11.3333L14 8M14 8L10.6667 4.66667M14 8H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        退出登录
                    </button>
                </div>
            </div>
            <div class="chat-messages">
                <!-- 消息将在这里动态生成 -->
            </div>
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="message-input" 
                        placeholder="输入消息..." 
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <div class="action-buttons">
                        <button id="upload-btn" class="action-btn" title="上传文件">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                        </button>
                        <button id="send-btn" class="action-btn" title="发送消息">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"/>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <!-- 添加文件上传的隐藏input -->
            <input type="file" id="file-input" style="display: none" multiple>
        </div>
    </div>
    <script src="/lib/marked.min.js"></script>
    <script src="/lib/highlight.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
