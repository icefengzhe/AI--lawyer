<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lawyer - 法律咨询助手</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/lib/highlight.github.css">
    <!-- 使用国内CDN加载依赖 -->
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/marked/4.0.2/marked.min.js"></script>
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/highlight.js/11.4.0/highlight.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <!-- 左侧历史对话列表 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    新对话
                </button>
            </div>
            <div class="history-list">
                <!-- 历史对话将在这里动态生成 -->
            </div>
        </div>
        
        <!-- 右侧聊天窗口 -->
        <div class="chat-main">
            <div class="chat-header">
                <h1>AI Lawyer</h1>
                <div class="header-actions">
                    <button id="logout" class="btn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M6 14H3.33333C2.97971 14 2.64057 13.8595 2.39052 13.6095C2.14048 13.3594 2 13.0203 2 12.6667V3.33333C2 2.97971 2.14048 2.64057 2.39052 2.39052C2.64057 2.14048 2.97971 2 3.33333 2H6M10.6667 11.3333L14 8M14 8L10.6667 4.66667M14 8H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        退出登录
                    </button>
                </div>
            </div>
            <div class="chat-messages">
                <!-- 消息将在这里动态生成 -->
            </div>
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="user-input" 
                        placeholder="请输入您的问题..."
                        rows="1"
                        onInput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"
                    ></textarea>
                    <button id="send-message" class="send-btn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M14.6667 1.33333L7.33333 8.66667M14.6667 1.33333L10 14.6667L7.33333 8.66667M14.6667 1.33333L1.33333 6L7.33333 8.66667" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        发送
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- 最后加载应用代码 -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
